version: "3.9"

services:
  db:
    image: postgres:15
    container_name: postgres
    restart: always
    env_file:
      - backend.env 
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - my_cloud_net

  backend:
    image: ghcr.io/TommyMolly/my_cloud_backend:latest
    container_name: backend
    restart: always
    env_file:
      - backend.env
    networks:
      - my_cloud_net
    depends_on:
      - db

  frontend:
    image: ghcr.io/TommyMolly/my_cloud_frontend:latest
    container_name: frontend
    restart: always
    env_file:
      - frontend.env
    networks:
      - my_cloud_net

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - my_cloud_net

volumes:
  db_data:

networks:
  my_cloud_net:
    driver: bridge

